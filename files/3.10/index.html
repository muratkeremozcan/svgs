<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>You, Me & SVG</title>
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <svg version="1.1" viewbox="0 0 340 340" xmlns="http://www.w3.org/2000/svg"><!-- Bg Circle -->
  <circle class="background-circle"
          cx="170"
          cy="170"
          r="162"></circle><!-- Chimney -->
  <rect class="chimney"
        height="21"
        width="14"
        x="98"
        y="127"></rect>
  <rect class="chimney-topper"
        height="4"
        width="20"
        x="95"
        y="123"></rect><!-- House -->
  <rect class="body"
        height="84"
        width="162"
        x="90"
        y="198"></rect>
  <polygon class="roof"
           points="256,148 262,203 80,203 87,148 327,148"></polygon><!-- Door -->
  <rect class="door"
        height="60"
        width="36"
        x="153"
        y="222"></rect>
  <rect class="door"
        height="10"
        rx="5"
        ry="5"
        width="36"
        x="153"
        y="218"></rect>
  <rect class="door-knob"
        height="8"
        width="2"
        x="183"
        y="252"></rect>
  <g class="windows"
     transform="translate(72 110)">
    <!-- Window R  -->
    <rect height="14"
          width="14"
          x="36"
          y="113"></rect>
    <rect height="14"
          width="14"
          x="52"
          y="113"></rect>
    <rect height="14"
          width="14"
          x="36"
          y="129"></rect>
    <rect height="14"
          width="14"
          x="52"
          y="129"></rect>
    <line x1="34"
          x2="69"
          y1="147"
          y2="147"></line><!-- Window L  -->
    <rect height="14"
          width="14"
          x="130"
          y="113"></rect>
    <rect height="14"
          width="14"
          x="146"
          y="113"></rect>
    <rect height="14"
          width="14"
          x="130"
          y="129"></rect>
    <rect height="14"
          width="14"
          x="146"
          y="129"></rect>
    <line x1="128"
          x2="162"
          y1="147"
          y2="147"></line>
  </g><!-- Flowers -->
  <g class="flower"
     transform="scale(.8) translate(60,71)">
    <line x1="228"
          x2="228"
          y1="267"
          y2="282"></line>
    <circle class="flower-outer"
            cx="228"
            cy="267"
            r="6"></circle>
    <circle class="flower-inner"
            cx="231"
            cy="266"
            r="2"></circle>
  </g>
  <g class="flower"
     transform="translate(-22, 0)">
    <line x1="228"
          x2="228"
          y1="267"
          y2="282"></line>
    <g transform="rotate(195,228,267)">
      <circle class="flower-outer"
              cx="228"
              cy="267"
              r="6"></circle>
      <circle class="flower-inner"
              cx="231"
              cy="266"
              r="2"></circle>
    </g>
  </g>
  <g class="flower"
     transform="translate(-93, 0)">
    <line x1="228"
          x2="228"
          y1="267"
          y2="282"></line>
    <g transform="rotate(50,228,267)">
      <circle class="flower-outer"
              cx="228"
              cy="267"
              r="6"></circle>
      <circle class="flower-inner"
              cx="231"
              cy="266"
              r="2"></circle>
    </g>
  </g>
  <g class="flower"
     transform="translate(-116, 0) scale(.8) translate(55,71)">
    <line x1="228"
          x2="228"
          y1="267"
          y2="282"></line>
    <circle class="flower-outer"
            cx="228"
            cy="267"
            r="6"></circle>
    <circle class="flower-inner"
            cx="231"
            cy="266"
            r="2"></circle>
  </g><!-- TEXT -->
  <text x="85"
        y="97">
    HOME
  </text></svg>
</body>

</html>
